<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Listado de servicios</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Puertas Electricas del Centro</a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" th:href="@{/servicios}">Control de servicios</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1>Lista de servicios</h1>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Completado</th>
                    <th>Descripción</th>
                    <th>Dirección</th>
                    <th>Cliente</th>
                    <th>Teléfono</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="servicio : ${servicios}">
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch"
                                th:checked="${servicio.completado}">
                        </div>
                    </td>
                    <td th:text="${servicio.descripcion}">Descripción</td>
                    <td th:text="${servicio.direccion}">Dirección</td>
                    <td th:text="${servicio.nombreCliente}">Cliente</td>
                    <td th:text="${servicio.telefonoContacto}">Teléfono</td>
                    <td>Opciones</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
